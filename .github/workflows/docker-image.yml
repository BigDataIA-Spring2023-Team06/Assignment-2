name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ] 
    

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3      
      name: Login to Docker Hub
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # fetch from dockerhub
          password: ${{ secrets.DOCKERHUB_TOKEN }}      # fetch from dockerhub
          
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sneh3298/goesnex-fastapi:$(date +%s)
      
    - name: Docker push 
      run: docker push sneh3298/goesnex-fastapi
        
      
    
